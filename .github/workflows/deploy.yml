name: Deploy Lambda Function

on:
  push:
    branches: [ main ]  # Deploy when pushing to main branch
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python  # Change this based on your runtime
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Create deployment package
      run: |
        mkdir package
        pip install -r requirements.txt -t package/
        cp -r src/* package/
        cd package && zip -r ../deployment-KYCFastAPIFunction-package.zip .
    
    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code \
          --function-name KYCFastAPIFunction \
          --zip-file fileb://deployment-KYCFastAPIFunction-package.zip
